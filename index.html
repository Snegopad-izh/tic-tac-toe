<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac toe</title>
    <link rel="icon" href="https://img.icons8.com/external-icongeek26-flat-icongeek26/100/000000/external-tic-tac-toe-playground-icongeek26-flat-icongeek26.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header__wrapper">
        <h1 class="title">Lets play!</h1>
        </header>

        <main class="main__wrapper">
            <div id="area" class="play__area">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        <div id="game__story">
            
        </div>
        
        
        
        </main>

        <footer class="footer__wrapper">
            <div class="left-box">
                <img src="./assets/svg/copy.svg" alt="copy" class="left-box__img-copy">
                <time>2022</time>
                <a href="https://github.com/Snegopad-izh" class="left-box__link">github</a>
            </div>
            <a href="https://rs.school/js-stage0/" class="RSSchool-link"></a>
        </footer>
        <div id="modal__game-over">
            <div id="overlay"></div>
            <div id="modal__window">
                <p id="modal__message">
                    Winner is ---
                </p>
                <button id="restart__btn">
                    RESTART
                </button>
                <button id="clear__btn">
                    CLEAR HISTORY
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
